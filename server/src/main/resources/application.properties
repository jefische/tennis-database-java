# application.properties is Always loaded as the base configuration
# Then either the development or production file gets loaded based on the spring profiles active setting
# Below I'm defaulting to development if no env variable is set

spring.application.name=server
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Server configuration for proper binding (especially important for containers)
server.address=0.0.0.0
server.port=${PORT:8080}



